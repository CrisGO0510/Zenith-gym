<div class="employee-list-container">
  <div class="list-header">
    <!-- <mat-form-field appearance="outline" class="filter-select"> -->
    <!--   <mat-label>Tipo de empleado</mat-label> -->
    <!---->
    <!--   <mat-select [formControl]="employeeTypeFilter"> -->
    <!--     @for (type of employeeTypes(); track type.id) { -->
    <!--       <mat-option [value]="type.id === 0 ? null : type.id"> -->
    <!--         {{ type.name }} -->
    <!--       </mat-option> -->
    <!--     } -->
    <!--   </mat-select> -->
    <!-- </mat-form-field> -->

    <span class="spacer"></span>

    <button
      mat-stroked-button
      color="primary"
      class="new-employee-button"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
      Nuevo Empleado
    </button>
  </div>

  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" class="employee-table">
      <ng-container matColumnDef="userId">
        <th mat-header-cell *matHeaderCellDef>Documento</th>
        <td mat-cell *matCellDef="let emp">{{ emp.thirdPartyId }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
      </ng-container>

      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef>Apellido</th>
        <td mat-cell *matCellDef="let emp">{{ emp.lastname }}</td>
      </ng-container>

      <ng-container matColumnDef="employeeType">
        <th mat-header-cell *matHeaderCellDef>Tipo de empleado</th>
        <td mat-cell *matCellDef="let emp">{{ emp.employeeType }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let emp">
          <button
            mat-icon-button
            color="primary"
            aria-label="Editar empleado"
            (click)="openDialog(emp)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            aria-label="Eliminar empleado"
            (click)="deleteEmployee(emp.th)"
          >
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
