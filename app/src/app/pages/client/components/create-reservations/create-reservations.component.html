<div>
  <div class="calendar-header">
    <div class="row text-center">
      <div class="col-md-4">
        <div class="btn-group">
          <button
            mat-icon-button
            class="button"
            mwlCalendarPreviousView
            [view]="view"
            [(viewDate)]="viewDate"
          >
            <mat-icon>chevron_left</mat-icon>
          </button>

          <button
            class="button"
            mat-button
            mwlCalendarToday
            [(viewDate)]="viewDate"
          >
            Hoy
          </button>

          <button
            mat-icon-button
            class="button"
            mwlCalendarNextView
            [view]="view"
            [(viewDate)]="viewDate"
          >
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <h3>{{ viewDate | calendarDate: view + "ViewTitle" : "es" }}</h3>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

  <mwl-calendar-week-view
    [viewDate]="viewDate"
    [events]="events"
    [locale]="'es'"
    [weekStartsOn]="weekStartsOn"
    (hourSegmentClicked)="hourSegmentClicked($event)"
    [dayStartHour]="4"
    [dayEndHour]="22"
    [hourSegments]="1"
  >
  </mwl-calendar-week-view>
</div>
